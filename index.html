<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card__top">
        <img src="images/illustration-hero.svg" alt="imagen-card">
      </div>
      <div class="card__contain">
        <div class="card__texts">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks and podcast on any device anywhere you like!</p>
        </div>
        <div class="card__plan">
          <div class="plan-container">
            <span class="card__plan-icon"><i class="fa-solid fa-music"></i></span>
          <div class="price">
            <p>Annual Plan</p>
            <span>$59.99/year</span>
          </div>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="card__btns">
          <a href="#">Proceed to Payment</a>
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
